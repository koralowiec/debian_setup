---
# vars file for debian_setup
ansible_python_interpreter: /usr/bin/python3
needed_packages:
  - sudo
  - ufw
  - vim
  - tmux
docker_packages_to_remove:
  - docker
  - docker-engine
  - docker.io
  - containerd
  - runc
required_packages_to_install_docker:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
  - software-properties-common
  - python3-pip
docker_packages_to_install:
  - docker-ce
  - docker-ce-cli
  - containerd.io
